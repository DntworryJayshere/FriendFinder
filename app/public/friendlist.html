<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friend List</title>

    <!-- Latest compiled and minified CSS & JS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>

  <body>
    <div class="friendlistholder container">

    </div>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script type="text/javascript">
      var currentURl = window.location.origin;

      $(document).ready(function () {
        $.get(currentURl + "/api/friends", function (friendlist) {
          console.log(friendlist);

          friendlist.forEach((friend) => {
            const friendDiv = $("<div class=\"friendlist card\">"),
              name = $("<h2 class=\"card-title\">").text(friend.name),
              score = $("<h3 class=\"card-subtitle\">").text(friend.scores),
              image = $("<img class=\"card-img-top\">").attr("src", friend.photo);
            
            friendDiv.append(name);
            friendDiv.append(score);
            friendDiv.append(image);
           
            $(".friendlistholder").append(friendDiv);
          });
        });
      });
    </script>
  </body>
</html>
