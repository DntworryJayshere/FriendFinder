<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FriendFinder</title>

    <!-- Latest compiled and minified CSS & JS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="https://code.jquery.com/jquery.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <!-- Chosen -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/chosen/1.5.1/chosen.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chosen/1.5.1/chosen.jquery.min.js"></script>
  </head>

  <body>
    <div class="container">
      <a href="/">
        <button class="btn btn-lg btn-default">
          <span class="fa fa-home"></span>
        </button>
      </a>

      <h2>Survey Questions</h2>

      <hr />

      <form>
        <div class="form-group">
          <h4>Name (Required)</h4>
          <input
            id="name"
            type="text"
            class="form-control"
            placeholder="Name"
          />
        </div>
        <div class="form-group">
          <h4>Link to Photo Image (Required)</h4>
          <input
            id="photo"
            type="text"
            class="form-control"
            placeholder="Link to Photo"
          />
        </div>

        <hr />

        <div class="form-group">
          <label for="question1"
            >You like building things or solving puzzles.</label
          >
          <select class="form-control" id="question1">
            <option value="empty"></option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
          </select>
        </div>

        <div class="form-group">
          <label for="question2"
            >You prefer to be in social environments.</label
          >
          <select class="form-control" id="question2">
            <option value="empty"></option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
          </select>
        </div>

        <div class="form-group">
          <label for="question3">You are adaptive to new situations.</label>
          <select class="form-control" id="question3">
            <option value="empty"></option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
          </select>
        </div>

        <div class="form-group">
          <label for="question4">You eat a healthy diet.</label>
          <select class="form-control" id="question4">
            <option value="empty"></option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
          </select>
        </div>

        <div class="form-group">
          <label for="question5"
            >You prefer to keep a consistant routine.</label
          >
          <select class="form-control" id="question5">
            <option value="empty"></option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
          </select>
        </div>
      </form>

      <div class="row">
        <button id="submit" type="submit" class="btn btn-lg btn-success">
          Submit
        </button>
      </div>
      <div id="friendModal" class="modal fade" role="dialog">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">
                &times;
              </button>
              <h2 class="modal-title">Your new Friend!</h2>
            </div>
            <div class="modal-body">
              <h3 class="friendName"></h3>
              <img
                id="friendPhoto"
                src="#"
                style="width: 200px; height: 200px;"
              />
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-default"
                data-dismiss="modal"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer class="footer">
      <div class="container">
        <p>
          <a href="/api/friends">API Friends List</a> |
          <a href="https://github.com/DntworryJayshere/FriendFinder.git"
            >GitHub Repo</a
          >
        </p>
      </div>
    </footer>

    <script type="text/javascript">
      $('#submit').on('click', function (event) {
        event.preventDefault();

        var valid = true;

        if ($('#name').val() === '' || $('#photo').val() === '') {
          valid = false;
        } else if (
          $('#question1').val() === 'empty' ||
          $('#question2').val() === 'empty' ||
          $('#question3').val() === 'empty' ||
          $('#question4').val() === 'empty' ||
          $('#question5').val() === 'empty'
        ) {
          valid = false;
        }

        if (valid === true) {
          var newFriend = {
            name: $('#name').val().trim(),
            photo: $('#photo').val().trim(),
            scores: [
              $('#question1').val(),
              $('#question2').val(),
              $('#question3').val(),
              $('#question4').val(),
              $('#question5').val(),
            ],
          };
          console.log(newFriend);
          var currentURl = window.location.origin;

          $.post(currentURl + '/api/friends', newFriend, function (data) {
            $('.friendName').text(data.name);
            $('#friendPhoto').attr('src', data.photo);
            $('#friendModal').modal('toggle');
          });
        } else {
          alert('Survey is incomplete!');
        }
      });
    </script>
  </body>
</html>
